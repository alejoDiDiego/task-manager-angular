<div
  class="my-5 p-6 py-8 border flex items-start justify-between transition-all duration-300 rounded relative {{
    finished ? 'opacity-50 bg-gray-200' : ''
  }} {{ selected ? 'h-[200px]' : 'h-[100px]' }} "
>
  <p>{{ task.title }}</p>
  <div
    class="absolute cursor-pointer bottom-2 w-full flex justify-center"
    (click)="selectTask(task.id)"
  >
    <img
      class="w-4 cursor-pointer {{
        selected ? 'rotate-180' : ''
      }} transition-all duration-300"
      src="/src/assets/arrow-down-sign-to-navigate.png"
    />
  </div>
  <div class="flex gap-3 items-center">
    <input
      type="checkbox"
      [ngModel]="finished"
      (ngModelChange)="finishOrUnfinishTask(task.id)"
      class="w-6 h-6 cursor-pointer"
    />
    <img
      class="w-6 opacity-100 transition-all hover:opacity-60 cursor-pointer"
      src="/src/assets/remove.png"
    />
  </div>
</div>
